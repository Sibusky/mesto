<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип" />
        </header>

        <main class="container">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button button" type="button"
                            aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__bio">Исследователь океана</p>
                </div>
                <button class="profile__add-button button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">

                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_place_profile">
            <div class="popup__container">
                <form class="popup__form popup__form_place_profile" name="profile-edit-form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <fieldset class="popup__inputs">
                        <ul class="popup__inputs-list">
                            <li class="popup__inputs-list-item">
                                <input class="popup__input popup__input_type_name" type="text" placeholder="Имя"
                                    name="profilename" value="">
                            </li>
                            <li class="popup__inputs-list-item">
                                <input class="popup__input popup__input_type_bio" type="text" placeholder="О себе"
                                    name="bio" value="">
                            </li>
                        </ul>
                        <button class="popup__save-button popup__save-button_place_profile"
                            type="submit">Сохранить</button>
                    </fieldset>
                </form>
                <button class="popup__close-button popup__close-button_place_profile button" type="button"></button>
            </div>
        </div>

        <div class="popup popup_place_cards">
            <div class="popup__container">
                <form class="popup__form popup__form_place_card" name="cards-add-form">
                    <h2 class="popup__title">Новое место</h2>
                    <fieldset class="popup__inputs">
                        <ul class="popup__inputs-list">
                            <li class="popup__inputs-list-item">
                                <input class="popup__input popup__input_type_place-name" type="text"
                                    placeholder="Название" name="placename" value="">
                            </li>
                            <li class="popup__inputs-list-item">
                                <input class="popup__input popup__input_type_link" type="text"
                                    placeholder="Ссылка на картинку" name="picturelink" value="">
                            </li>
                        </ul>
                        <button class="popup__save-button popup__save-button_place_card" type="submit">Создать</button>
                    </fieldset>
                </form>
                <button class="popup__close-button popup__close-button_place_cards button" type="button"></button>
            </div>
        </div>

        <div class="popup popup_place_image">
            <figure class="popup__image-container">
                <figcaption class="popup__image-title">Название картинки</figcaption>
                <img class="popup__image" alt="" src="">
                <button class="popup__close-button popup__close-button_place_image button" type="button"></button>
            </figure>
        </div>

    </div>

    <template class="elements__template">
        <li class="elements__item">
            <img class="elements__image" alt="" src="">
            <div class="elements__title">
                <h3 class="elements__name"></h3>
                <button class="elements__like" type="button"></button>
            </div>
            <button class="elements__delete-card-button button" type="button"></button>
        </li>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
