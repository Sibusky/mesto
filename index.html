<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Место</title>
</head>

<body>
    <div class="page">
        <div class="page__container">
            <header class="header">
                <img class="header__logo" src="./images/header-logo.svg" alt="Логотип" />
            </header>

            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button button"></button>
                    </div>
                    <h2 class="profile__bio">Исследователь океана</h2>
                </div>
                <button class="profile__add-button button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__item">
                        <img class="elements__image" alt="Алтай" src="/images/altai.jpg">
                        <div class="elements__title">
                            <h3 class="elements__name">Алтай</h3>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" alt="Байкал" src="/images/baikal.jpg">
                        <div class="elements__title">
                            <h3 class="elements__name">Озеро Байкал</h3>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" alt="Камчатка" src="/images/kamchatka.jpg">
                        <div class="elements__title">
                            <h3 class="elements__name">Камчатка</h3>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" alt="Карачаево-Черкессия" src="/images/karachaevo-cherkessia.jpg">
                        <div class="elements__title">
                            <h3 class="elements__name">Карачаево-Черкессия</h3>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" alt="Карелия" src="/images/karelia.jpg">
                        <div class="elements__title">
                            <h3 class="elements__name">Карелия</h3>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" alt="Вытегра" src="/images/vytegra.jpg">
                        <div class="elements__title">
                            <h3 class="elements__name">Вытегра</h3>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                </ul>
            </section>

            <footer class="footer">
                <h4 class="footer__text">&copy; 2020 Mesto Russia</h4>
            </footer>

            <div class="popup">
                <form class="popup__container">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <fieldset class="popup__inputs">
                        <ul class="popup__inputs-list">
                            <li class="popup__inputs-list-item">
                                <input class="popup__name" type="text" placeholder="Имя" value="Жак-Ив Кусто">
                            </li>
                            <li class="popup__inputs-list-item">
                                <input class="popup__bio" type="text" placeholder="О себе" value="Исследователь океана">
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset class="popup__inputs">
                        <button class="popup__save-button" type="submit">Сохранить</button>
                        <button class="popup__close-button button"></button>
                    </fieldset>
                </form>
            </div>

        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
